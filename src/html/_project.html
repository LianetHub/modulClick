<div class="projects__card d-flex flex-column">
    <a href="" class="projects__card-image">
        <img src="@img/projects/@@url.jpg" class="cover-image" alt="Фото проекта">
    </a>
    <div class="projects__card-footer d-flex align-items-center flex-wrap">
        <a href="" class="projects__card-name mr-auto">@@name</a>
        <div class="projects__card-side d-flex align-items-center justify-content-xxl-end justify-content-between">
            <ul class="projects__card-stats d-flex align-items-center flex-wrap">
                <li class="projects__card-stat icon-size">@@size м</li>
                <li class="projects__card-stat icon-square">@@square м²</li>
            </ul>
            <div class="projects__card-price">от @@price₽</div>
        </div>
    </div>
</div>
